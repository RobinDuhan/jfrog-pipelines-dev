resources:
  - name: robind_git_resource
    type: GitRepo
    configuration:
      gitProvider: robind
      path: {{.jfrog-pipelines.sourceRepository}}
      branches:
        include: main
pipelines:
  - name: cache_testing_entplus
    configuration:
      jfrogCliVersion: 2
    steps:
      - name: trigger_node
        type: Bash
        configuration:
          inputResources:
            - name: robind_git_resource
          runtime:
            type: image
            image:
              auto:
                language: node
                versions:
                  - 16
        execution:
          onExecute:
            - echo "it worked"
      - name: trigger_go
        type: Bash
        configuration:
          inputResources:
            - name: robind_git_resource
          inputSteps:
            - name: trigger_node
          runtime:
            type: image
            image:
              auto:
                language: go
                versions:
                  - 1.13.7
        execution:
          onExecute:
            - echo "it worked"
      - name: router_itest
        type: Matrix
        stepMode: Bash
        configuration:
          timeoutSeconds: 3600
          multiNode: true
          runtime:
            type: image
            image:
              auto:
                language: java
                versions:
                  - 1.13.7
          inputResources:
            - name: robind_git_resource
              trigger: false
        stepletMultipliers:
          environmentVariables:
            - TENANT_TEST_MODE: SingleTenant
            - TENANT_TEST_MODE: MultiTenant
        execution:
          onStart:
            - echo "Step has started"
          onExecute:
            - echo "step is done executing"
